<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir Dysfonctionnement</title>
</head>
<body>
    <h1>Choisissez un dysfonctionnement</h1>
    <form method="POST">
        {% for anomalie in anomalies %}
            <label>
                <input type="radio" name="dysfonctionnement" value="{{ anomalie }}"> {{ anomalie }}
            </label><br>
        {% endfor %}
        <button type="submit">Soumettre</button>
    </form>
</body>
</html>
